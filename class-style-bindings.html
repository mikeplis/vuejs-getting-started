<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">
            Hello
        </div>
        <div v-bind:class="classObject">
            World
        </div>
    </div>
    <div id="example2">
        <div v-bind:class="classObject">
            Hello
        </div>
    </div>
    <div id="example3">
        <div v-bind:class="[activeClass, errorClass]"></div>
        <div v-bind:class="[isActive ? activeClass : '', errorClass]"></div>
    </div>
    <div id="example4">
        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">Style binding</div>
        <div v-bind:style="styleObject">Style object</div>
        <div v-bind:style="[baseStyles, overridingStyles]">Array syntax</div>


    </div>
    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                isActive: true,
                hasError: true,
                classObject: {
                    active: true,
                    'text-danger': false
                }
            }
        })

        var vm2 = new Vue({
            el: '#example2',
            data: {
                isActive: true,
                error: null
            },
            computed: {
                classObject: function () {
                    return {
                        active: this.isActive && !this.error,
                        'text-danger': this.error && this.error.type === 'fatal'
                    }
                }
            }
        })

        var vm3 = new Vue({
            el: '#example3',
            data: {
                isActive: true,
                activeClass: 'active',
                errorClass: 'text-danger'
            }
        })

        var vm4 = new Vue({
            el: '#example4',
            data: {
                activeColor: 'red',
                fontSize: 30,
                styleObject: {
                    color: 'red',
                    fontSize: '13px'
                },
                baseStyles: {
                    color: 'blue',
                    fontSize: '1rem'
                },
                overridingStyles: {
                    fontSize: '2rem'
                }
            }
        })
    </script>
</body>

</html>
